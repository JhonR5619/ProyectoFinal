<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login Visitor</title>
    <link rel="stylesheet" href="assets/css/Login.css">
  </head>
  <body>

      <form action=""  class="col-md-6 col-xs-3" id="formLogin" name="formLogin">
        <h2>Formulario de Login </h2>
        <input type="text" placeholder="&#128273; Usuario" name="usuario" id="usuario">
        <input type="password" placeholder="&#128274; Contraseña" name="pass" id="pass">
        <input type="submit" name="" value="Ingresar" id="btnIngresar" name="btnIngresar">

      </form>
      <script type="text/javascript">
      $( "btnIngresar" ).OnClick(function() {

        var node = $(this);
        $.ajax({
            type:"POST",
            url:"PHP/Login/VerificacionLogin.php",
            data:{"usuario="usuario, "pass="pass}
            }
        });
        .done(function(respuesta){
           console.log("Exitos vroder");
         })
         .fail(function(resp){
           console.log("falló vroder")
         })
         .always(function(){
         console.log("complete");
});
});

      </script>

      <script src="assets/js/jquery.min.js"></script>


  </body>
</html>
